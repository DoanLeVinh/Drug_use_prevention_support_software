<!-- templates/doctor/medical-record-view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hồ sơ bệnh án</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #2176ae;
        --primary-light: #e1f0fa;
        --secondary: #57b8ff;
        --success: #21ae66;
        --soft: #f8fbfe;
        --white: #fff;
        --gray: #f0f4f8;
        --danger: #e74c3c;
        --text-primary: #183a55;
        --text-secondary: #5a7a94;
        --shadow-sm: 0 2px 8px rgba(33, 118, 174, 0.08);
        --shadow-md: 0 4px 16px rgba(33, 118, 174, 0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
    }
    body {
        background: var(--soft);
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        color: var(--text-primary);
        margin: 0;
        min-width: 0;
        overflow-x: hidden !important;
    }
    h2 {
        font-weight: 800;
        color: var(--primary);
        font-size: 1.4rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
        animation: fadeInDown 0.5s;
    }
    @keyframes fadeInDown {
        from { opacity:0; transform: translateY(-20px);}
        to { opacity:1; transform: translateY(0);}
    }
    .container.mt-4 {
        max-width: 900px;
        margin: 30px auto 0 auto;
        background: var(--white);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        padding: 2rem 1.5rem 2.5rem 1.5rem;
    }
    .table-responsive {
        border-radius: var(--radius-md);
        overflow: hidden;
        margin-bottom: 1.2rem;
        box-shadow: var(--shadow-sm);
    }
    .table {
        border-collapse: collapse;
        width: 100%;
        background: var(--white);
    }
    .table th, .table td {
        padding: 0.95rem 1.25rem;
        vertical-align: middle !important;
        font-size: 1rem;
        border-bottom: 1px solid var(--gray);
    }
    .table th {
        width: 230px;
        background: var(--primary-light);
        color: var(--primary);
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.02em;
    }
    .table tr:last-child td, .table tr:last-child th {
        border-bottom: none;
    }
    .alert-info {
        background: #e1f3fa;
        color: var(--primary);
        font-size: 1.02rem;
        border: none;
        border-radius: var(--radius-md);
    }
    .btn {
        font-size: 0.96rem;
        border-radius: var(--radius-sm);
        font-weight: 500;
        padding: 0.48rem 1.15rem;
        margin-top: 0.3rem;
        margin-bottom: 0.3rem;
    }
    .btn-warning {
        background: var(--secondary);
        color: #fff;
        border: none;
    }
    .btn-warning:hover {
        background: var(--primary);
        color: #fff;
    }
    .btn-success {
        background: var(--success);
        color: #fff;
        border: none;
    }
    .btn-success:hover {
        filter: brightness(0.93);
        color: #fff;
    }
    .btn-secondary {
        background: var(--gray);
        color: var(--text-secondary);
        border: none;
    }
    .btn-secondary:hover {
        opacity: 0.89;
        filter: brightness(0.97);
        color: var(--primary);
    }
    @media (max-width: 992px) {
        .container.mt-4 { padding: 1.25rem;}
        h2 { font-size: 1.12rem;}
        .table th, .table td { padding: 0.75rem 0.5rem; font-size: 0.93rem;}
        .btn { font-size: 0.89rem;}
    }
    @media (max-width: 576px) {
        .container.mt-4 { padding: 0.5rem;}
        h2 { font-size: 1rem;}
        .table th, .table td { padding: 0.67rem 0.3rem; font-size: 0.78rem;}
        .btn { font-size: 0.77rem; padding: 0.23rem 0.7rem;}
    }
</style>

</head>
<body>
    <div th:replace="doctor/header :: main-header"></div>
    <div class="container mt-4">
        <h2 class="mb-4"><i class="fa-solid fa-file-medical"></i> Chi tiết hồ sơ bệnh án</h2>
        <div th:if="${medicalRecord != null}">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <tr>
                        <th>Loại khám</th>
                        <td th:text="${medicalRecord.visitType}"></td>
                    </tr>
                    <tr>
                        <th>Chẩn đoán</th>
                        <td th:text="${medicalRecord.diagnosis}"></td>
                    </tr>
                    <tr>
                        <th>Kế hoạch điều trị</th>
                        <td th:text="${medicalRecord.treatmentPlan}"></td>
                    </tr>
                    <tr>
                        <th>Đơn thuốc</th>
                        <td th:text="${medicalRecord.prescription}"></td>
                    </tr>
                    <tr>
                        <th>Chất đã sử dụng</th>
                        <td th:text="${medicalRecord.substancesUsed}"></td>
                    </tr>
                    <tr>
                        <th>Mức độ phụ thuộc</th>
                        <td th:text="${medicalRecord.dependencyLevel}"></td>
                    </tr>
                    <tr>
                        <th>Tình trạng tâm lý</th>
                        <td th:text="${medicalRecord.psychologicalStatus}"></td>
                    </tr>
                    <tr>
                        <th>Triệu chứng</th>
                        <td th:text="${medicalRecord.symptoms}"></td>
                    </tr>
                    <tr>
                        <th>Trạng thái tâm thần</th>
                        <td th:text="${medicalRecord.mentalStatus}"></td>
                    </tr>
                    <tr>
                        <th>Kết quả xét nghiệm</th>
                        <td th:text="${medicalRecord.testResults}"></td>
                    </tr>
                    <tr>
                        <th>Ghi chú bác sĩ</th>
                        <td th:text="${medicalRecord.doctorNotes}"></td>
                    </tr>
                </table>
            </div>
            <a th:href="@{'/doctor/medical-record/' + ${medicalRecord.booking.id} + '/edit'}" class="btn btn-warning me-2">
                <i class="fa-solid fa-pen-to-square"></i> Sửa
            </a>
            <a th:href="@{'/doctor/completed-appointments'}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>
        </div>
        <div th:if="${medicalRecord == null}">
            <div class="alert alert-info mb-3">
                <i class="fa-solid fa-circle-info"></i> Chưa có hồ sơ bệnh án cho lịch hẹn này.
            </div>
            <a th:href="@{'/doctor/medical-record/' + ${bookingId} + '/edit'}" class="btn btn-success me-2">
                <i class="fa-solid fa-plus"></i> Tạo mới
            </a>
            <a th:href="@{'/doctor/completed-appointments'}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (for modal, responsive, v.v.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
