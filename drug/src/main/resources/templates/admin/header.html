<header class="admin-header" th:fragment="main-header">
    <style>
        :root {
            --admin-header-bg: linear-gradient(120deg, #12213a 80%, #2176ae 100%);
            --admin-header-text: #fff;
            --admin-header-active: #21ae66;
            --admin-header-shadow: 0 3px 18px rgba(33,118,174,0.15);
            --admin-badge-bg: #21ae66cc;
        }
        .admin-header {
            width: 100%;
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--admin-header-bg);
            color: var(--admin-header-text);
            padding: 0 40px;
            box-shadow: var(--admin-header-shadow);
            z-index: 1200;
            position: sticky;
            top: 0;
            min-width: 0 !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
        }
        .admin-header .header-brand {
            display: flex;
            align-items: center;
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            gap: 16px;
        }
        .admin-header .header-logo {
            font-size: 2.2rem;
            background: var(--admin-header-active);
            color: #fff;
            border-radius: 8px;
            padding: 7px 13px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px #21ae6627;
        }
        .admin-header .admin-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            margin: 0 30px;
        }
        .admin-header .nav-link {
            color: #eaf6fa;
            text-decoration: none;
            font-size: 1rem;
            padding: 13px 20px;
            border-radius: 7px;
            transition: all 0.19s;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 9px;
            opacity: 0.93;
            cursor: pointer;
            background: none;
            border: none;
        }
        .admin-header .nav-link:hover,
        .admin-header .nav-link.active {
            background: #21ae6622;
            color: #fff;
            opacity: 1;
            transform: translateY(-2px) scale(1.03);
        }
        .admin-header .nav-link .badge {
            background: var(--admin-badge-bg);
            color: #fff;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.78em;
            margin-left: 6px;
        }
        @media (max-width: 950px) {
            .admin-header { padding: 0 14px;}
            .admin-header .admin-nav { margin: 0 7px;}
        }
        @media (max-width: 700px) {
            .admin-header { height: 60px; padding: 0 5px;}
            .admin-header .header-brand { font-size: 1.09rem;}
            .admin-header .header-logo { font-size: 1.2rem; padding: 3px 7px;}
            .admin-header .nav-link { font-size: 0.92em; padding: 10px 9px;}
        }
        html, body {
            width: 100%;
            min-width: 0 !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
            box-sizing: border-box;
        }
    </style>
    <div class="header-brand">
        <span class="header-logo"><i class="fa-solid fa-shield-halved"></i></span>
        <span>Admin Dashboard</span>
    </div>
    <nav class="admin-nav" id="adminNav">
        <a href="/admin/dashboard" class="nav-link active"><i class="fa-solid fa-gauge"></i> Tổng quan</a>
        <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users"></i> Quản lý tài khoản</a>
        <a href="/admin/courses" class="nav-link"><i class="fa-solid fa-graduation-cap"></i> Khóa học</a>
        <a href="/admin/tests" class="nav-link"><i class="fa-solid fa-file-signature"></i> Khảo sát</a>
        <a href="/admin/statistics" class="nav-link"><i class="fa-solid fa-chart-bar"></i> Thống kê</a>
        <a href="/admin/notifications" class="nav-link"><i class="fa-solid fa-bell"></i> Thông báo <span class="badge">3</span></a>
    </nav>
    <script>
        // Highlight nav-link
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.admin-nav > .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</header>
