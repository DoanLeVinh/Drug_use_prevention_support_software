<header class="admin-header" th:fragment="main-header">
    <style>
        :root {
            --admin-header-bg: linear-gradient(120deg, #12213a 80%, #2176ae 100%);
            --admin-header-text: #fff;
            --admin-header-active: #21ae66;
            --admin-header-shadow: 0 3px 18px rgba(33,118,174,0.15);
            --admin-badge-bg: #21ae66cc;
        }
        .admin-header {
            width: 100%;
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--admin-header-bg);
            color: var(--admin-header-text);
            padding: 0 40px;
            box-shadow: var(--admin-header-shadow);
            z-index: 1200;
            position: sticky;
            top: 0;
            min-width: 0 !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
        }
        .admin-header .header-brand {
            display: flex;
            align-items: center;
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            gap: 16px;
        }
        .admin-header .header-logo {
            font-size: 2.2rem;
            background: var(--admin-header-active);
            color: #fff;
            border-radius: 8px;
            padding: 7px 13px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px #21ae6627;
        }
        .admin-header .admin-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            margin: 0 30px;
        }
        .admin-header .nav-link {
            color: #eaf6fa;
            text-decoration: none;
            font-size: 1rem;
            padding: 13px 20px;
            border-radius: 7px;
            transition: all 0.19s;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 9px;
            opacity: 0.93;
            cursor: pointer;
            background: none;
            border: none;
        }
        .admin-header .nav-link:hover,
        .admin-header .nav-link.active {
            background: #21ae6622;
            color: #fff;
            opacity: 1;
            transform: translateY(-2px) scale(1.03);
        }
        .admin-header .nav-link .badge {
            background: var(--admin-badge-bg);
            color: #fff;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.78em;
            margin-left: 6px;
        }
        .admin-header .dropdown {
            position: relative;
        }
        .admin-header .dropdown-content {
            display: none;
            position: fixed;
            min-width: 220px;
            border-radius: 10px;
            box-shadow: 0 6px 22px #12213a23;
            z-index: 1600;
            background: #fff;
            animation: dropdownIn 0.16s;
            overflow: hidden;
            top: 74px; /* sẽ được cập nhật bằng JS */
            left: 100px; /* sẽ được cập nhật bằng JS */
        }
        @keyframes dropdownIn {
            from { opacity: 0; transform: translateY(-15px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .admin-header .dropdown-content a {
            display: block;
            color: #24415d;
            text-decoration: none;
            padding: 13px 22px;
            font-size: 1em;
            border-bottom: 1px solid #f2f5fa;
            border-radius: 0;
            background: none;
            transition: background 0.13s, color 0.15s;
        }
        .admin-header .dropdown-content a:last-child {
            border-bottom: none;
        }
        .admin-header .dropdown-content a:hover,
        .admin-header .dropdown-content a.active {
            background: #f0f8ff;
            color: var(--admin-header-active);
        }
        .admin-header .dropdown .fa-chevron-down {
            font-size: 0.9em;
            margin-left: 5px;
            opacity: 0.75;
        }
        @media (max-width: 950px) {
            .admin-header { padding: 0 14px;}
            .admin-header .admin-nav { margin: 0 7px;}
        }
        @media (max-width: 700px) {
            .admin-header { height: 60px; padding: 0 5px;}
            .admin-header .header-brand { font-size: 1.09rem;}
            .admin-header .header-logo { font-size: 1.2rem; padding: 3px 7px;}
            .admin-header .nav-link { font-size: 0.92em; padding: 10px 9px;}
        }
        html, body {
            width: 100%;
            min-width: 0 !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
            box-sizing: border-box;
        }
    </style>
    <div class="header-brand">
        <span class="header-logo"><i class="fa-solid fa-shield-halved"></i></span>
        <span>Admin Dashboard</span>
    </div>
    <nav class="admin-nav" id="adminNav">
        <a href="/admin/dashboard" class="nav-link active"><i class="fa-solid fa-gauge"></i> Tổng quan</a>
        <div class="dropdown" id="manageDropdown">
            <button class="nav-link" type="button" id="dropdownBtn">
                <i class="fa-solid fa-user-cog"></i> Quản lý <i class="fa fa-chevron-down"></i>
            </button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="/admin/users" class="dropdown-link"><i class="fa-solid fa-users"></i> Quản lý người dùng</a>
                <a href="/admin/doctors" class="dropdown-link"><i class="fa-solid fa-user-doctor"></i> Quản lý bác sĩ</a>
                <a href="/admin/staffs" class="dropdown-link"><i class="fa-solid fa-user-tie"></i> Quản lý nhân viên</a>
            </div>
        </div>
        <a href="/admin/courses" class="nav-link"><i class="fa-solid fa-graduation-cap"></i> Khóa học</a>
        <a href="/admin/assessments" class="nav-link"><i class="fa-solid fa-file-signature"></i> Khảo sát</a>
        <a href="/admin/statistics" class="nav-link"><i class="fa-solid fa-chart-bar"></i> Thống kê</a>
        <a href="/admin/notifications" class="nav-link"><i class="fa-solid fa-bell"></i> Thông báo <span class="badge">3</span></a>
    </nav>
    <script>
        // Dropdown menu xử lý vị trí và ẩn/hiện
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownContent = document.getElementById('dropdownContent');
        let dropdownVisible = false;
        dropdownBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            if (!dropdownVisible) {
                // Lấy vị trí nút "Quản lý"
                const rect = dropdownBtn.getBoundingClientRect();
                dropdownContent.style.left = rect.left + 'px';
                dropdownContent.style.top = (rect.bottom + 2) + 'px';
                dropdownContent.style.display = 'block';
                dropdownVisible = true;
            } else {
                dropdownContent.style.display = 'none';
                dropdownVisible = false;
            }
        });
        // Ẩn dropdown khi click ra ngoài
        document.addEventListener('click', function (e) {
            if (dropdownVisible && !dropdownContent.contains(e.target) && !dropdownBtn.contains(e.target)) {
                dropdownContent.style.display = 'none';
                dropdownVisible = false;
            }
        });
        // Highlight nav-link
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.admin-nav > .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            const dropdownLinks = document.querySelectorAll('.dropdown-content a');
            dropdownLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    dropdownLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    // Ẩn dropdown sau khi chọn
                    dropdownContent.style.display = 'none';
                    dropdownVisible = false;
                });
            });
        });
    </script>
</header>
