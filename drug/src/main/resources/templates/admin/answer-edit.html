<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa đáp án</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h4 th:text="${answer.id == null ? 'Thêm đáp án' : 'Sửa đáp án'}"></h4>
        <form th:action="@{|/admin/tests/${testId}/question/${questionId}/answer/save|}" th:object="${answer}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Nội dung đáp án</label>
                <input type="text" class="form-control" th:field="*{content}" required>
            </div>
            <div class="mb-3">
                <label>Đáp án đúng?</label>
                <select class="form-select" th:field="*{isCorrect}">
                    <option th:value="true" th:text="'Đúng'"></option>
                    <option th:value="false" th:text="'Sai'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{|/admin/tests/${testId}/question/${questionId}/answers|}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
