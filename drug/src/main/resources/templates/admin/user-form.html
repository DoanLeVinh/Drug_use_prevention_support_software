<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fbfe;
            font-family: 'Inter', Arial, sans-serif;
            color: #183a55;
        }
        .container {
            max-width: 680px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #2176ae11;
            padding: 32px 28px;
            margin-top: 38px;
        }
        h2 {
            font-weight: 800;
            color: #2176ae;
            margin-bottom: 20px;
            font-size: 1.34rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            color: #2176ae;
            margin-bottom: 4px;
        }
        .form-control {
            border-radius: 8px;
            border: 1.2px solid #e1f0fa;
            font-size: 0.97rem;
            color: #183a55;
        }
        .form-control:focus {
            border-color: #57b8ff;
            box-shadow: 0 0 0 2px #eaf3fa;
        }
        .btn {
            font-size: 0.96rem;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 0.3rem;
        }
        .btn-primary {
            background: #2176ae;
            border: none;
        }
        .btn-primary:hover {
            background: #57b8ff;
        }
        .btn-secondary {
            background: #e1f0fa;
            color: #2176ae;
            border: none;
        }
        .btn-secondary:hover {
            opacity: 0.9;
            color: #114d7d;
        }
        .form-text {
            color: #b02d2d;
            font-size: 0.97rem;
        }
        @media (max-width: 576px) {
            .container { padding: 0.5rem;}
            h2 { font-size: 1rem;}
            label { font-size: 0.92rem;}
            .form-control { font-size: 0.89rem;}
            .btn { font-size: 0.89rem;}
        }
    </style>
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h2>
            <i class="fa-solid fa-user-pen"></i>
            <span th:text="${user.id != null} ? 'Cập nhật tài khoản' : 'Thêm tài khoản mới'"></span>
        </h2>

        <!-- Hiển thị lỗi validate nếu có -->
        <div th:if="${error != null}" class="alert alert-danger mb-3" th:text="${error}"></div>

        <form th:action="@{${user.id != null} ? '/admin/users/edit/' + ${user.id} : '/admin/users/add'}"
              th:object="${user}" method="post" autocomplete="off">

            <!-- Username -->
            <div class="mb-3">
                <label for="username">Tên đăng nhập <span class="text-danger">*</span></label>
                <input type="text" th:field="*{username}" id="username" class="form-control" maxlength="50" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password">Mật khẩu <span class="text-danger">*</span></label>
                <input type="text" th:field="*{password}" id="password" class="form-control" maxlength="100" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" maxlength="80">
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
                <label for="sdt">Số điện thoại</label>
                <input type="text" th:field="*{sdt}" id="sdt" class="form-control" maxlength="15">
            </div>

            <!-- Giới tính -->
            <div class="mb-3">
                <label for="sex">Giới tính</label>
                <select th:field="*{sex}" id="sex" class="form-control">
                    <option value="">-- Chọn --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <!-- Địa chỉ -->
            <div class="mb-3">
                <label for="address">Địa chỉ</label>
                <input type="text" th:field="*{address}" id="address" class="form-control" maxlength="200">
            </div>

            <!-- Ngày sinh -->
            <div class="mb-3">
                <label for="birthday">Ngày sinh</label>
                <input type="date" th:field="*{birthday}" id="birthday" class="form-control">
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role">Vai trò</label>
                <select th:field="*{role}" id="role" class="form-control" required>
                    <option value="member">Thành viên</option>
                    <option value="doctor">Bác sĩ</option>
                    <option value="staff">Nhân viên</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary me-2">
                <i class="fa-solid fa-floppy-disk"></i> Lưu
            </button>
            <a href="/admin/users" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>
        </form>
    </div>
</body>
</html>
