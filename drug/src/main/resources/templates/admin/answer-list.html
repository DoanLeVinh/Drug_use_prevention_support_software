<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đáp án</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h4>Danh sách đáp án</h4>
        <a th:href="@{|/admin/tests/${testId}/question/${questionId}/answer/edit|}" class="btn btn-primary mb-3">Thêm đáp án</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nội dung</th>
                    <th>Đúng/Sai</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="answer : ${answers}">
                    <td th:text="${answer.content}"></td>
                    <td>
                        <span th:text="${answer.isCorrect ? 'Đúng' : 'Sai'}"></span>
                    </td>
                    <td>
                        <a th:href="@{|/admin/tests/${testId}/question/${questionId}/answer/edit?id=${answer.id}|}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{|/admin/tests/${testId}/question/${questionId}/answer/delete?id=${answer.id}|}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa đáp án này?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{|/admin/tests/${testId}|}" class="btn btn-secondary">Quay lại</a>
    </div>
</body>
</html>
