<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Khóa học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: #f8fbfe;}
        h2 { color: #2176ae; font-weight: 700;}
        .form-label { font-weight: 500;}
        .course-img-preview { width: 120px; height: 70px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h2 th:text="${course.id != null ? 'Sửa khóa học' : 'Thêm mới khóa học'}"></h2>
        <form th:action="@{/admin/courses/save}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tên khóa học</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Đối tượng</label>
                    <input type="text" th:field="*{targetObject}" class="form-control"/>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Chủ đề</label>
                    <input type="text" th:field="*{topic}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Số học viên (tùy chọn)</label>
                    <input type="number" th:field="*{participants}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Video 1 (link youtube/vimeo)</label>
                    <input type="text" th:field="*{video1}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Video 2 (link)</label>
                    <input type="text" th:field="*{video2}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Video 3 (link)</label>
                    <input type="text" th:field="*{video3}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ảnh đại diện (URL)</label>
                    <input type="text" th:field="*{image}" class="form-control"/>
                    <div class="mt-2">
                        <img th:if="*{image != null}" th:src="*{image}" class="course-img-preview"/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary me-2"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
            <a href="/admin/courses" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>
</html>
