<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa câu hỏi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h3 th:text="${question.id == null ? 'Thêm câu hỏi' : 'Sửa câu hỏi'}"></h3>
        <form th:action="@{|/admin/tests/${question.testId}/question/save|}" th:object="${question}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Nội dung câu hỏi</label>
                <textarea class="form-control" th:field="*{content}" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{|/admin/tests/${question.testId}|}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
