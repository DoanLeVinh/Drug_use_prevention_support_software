<!-- templates/admin/test-edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Khảo sát</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: #f7fafd; }
        .container { max-width: 650px; margin-top: 36px; background: #fff; border-radius: 16px; box-shadow: 0 3px 20px #2176ae18; padding: 32px 26px; }
        h2 { font-weight: 700; color: #2176ae; margin-bottom: 1.4rem; }
        label { font-weight: 500; }
        .btn { font-size: 1.05rem; }
    </style>
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container">
        <h2><i class="fa-solid fa-file-signature"></i> [[${test.id} != null ? 'Cập nhật' : 'Thêm']] bài khảo sát</h2>
        <form th:action="@{/admin/tests/save}" th:object="${test}" method="post" autocomplete="off">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label>Tên khảo sát <span class="text-danger">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Mô tả</label>
                <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label>Chủ đề</label>
                <input type="text" th:field="*{topic}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Loại khảo sát</label>
                <input type="text" th:field="*{type}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Link Ảnh</label>
                <input type="text" th:field="*{image}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Số lượng câu hỏi</label>
                <input type="number" th:field="*{questionCount}" class="form-control" min="1" max="10"/>
            </div>
            <div class="mb-3">
                <label>Trạng thái</label>
                <input type="text" th:field="*{status}" class="form-control" />
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fa-solid fa-floppy-disk"></i> Lưu
                </button>
                <a th:href="@{/admin/tests}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
