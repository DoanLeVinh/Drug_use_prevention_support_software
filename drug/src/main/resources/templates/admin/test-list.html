<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý bài khảo sát</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="admin/header :: main-header"></div>
    <div class="container mt-4">
        <h3 class="mb-3">Danh sách bài khảo sát</h3>
        <a href="/admin/tests/edit" class="btn btn-primary mb-3">Thêm bài khảo sát</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Tên bài khảo sát</th>
                    <th>Mô tả</th>
                    <th>Chủ đề</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="test : ${tests}">
                <td th:text="${test.name}"></td>
                <td th:text="${test.description}"></td>
                <td th:text="${test.topic}"></td>
                <td th:text="${test.status}"></td>
                <td>
                    <a th:href="@{|/admin/tests/${test.id}|}" class="btn btn-info btn-sm">Chi tiết</a>
                    <a th:href="@{|/admin/tests/edit?id=${test.id}|}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{|/admin/tests/delete?id=${test.id}|}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa bài khảo sát này?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
