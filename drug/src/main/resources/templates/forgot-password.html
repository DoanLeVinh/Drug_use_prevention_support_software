<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu - Hệ thống phòng ngừa ma túy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #a0d8ef;
            --accent-color: #67d6ff;
            --light-blue: #eaf6fb;
            --border-color: #d1eaff;
            --text-color: #293245;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --footer-dark: #222c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body {
            min-height: 100vh;
            font-family: 'Poppins', 'Roboto', sans-serif;
            background: var(--light-blue);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* WAVE BACKGROUND */
        .wave-bg {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .wave-layer {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            transition: transform 0.18s cubic-bezier(.16,.81,.68,1.01);
        }

        /* CARD */
        .forgot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .forgot-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 10px 38px 0 #4a90e23b, 0 1.5px 7px 0 #1e90ff21;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin: 60px 0 50px 0;
            transition: box-shadow 0.2s;
        }
        .forgot-header {
            background: linear-gradient(93deg, #4a90e2 70%, #a0d8ef 100%);
            color: white;
            padding: 2.2rem 1.6rem 1.6rem 1.6rem;
            text-align: center;
            border-radius: 18px 18px 0 0;
        }
        .forgot-icon {
            width: 78px; height: 78px;
            background-color: #eaf6fb;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.3rem;
            box-shadow: 0 5px 13px rgba(33,120,174,0.09);
            color: #4a90e2;
            font-size: 2.4rem;
            border: 3px solid #fff8;
        }
        .forgot-header h1 {font-size: 1.7rem; font-weight: 700; margin-bottom: 0.4rem;}
        .forgot-header p {font-size: 1rem; opacity: .95;}

        .forgot-body {
            padding: 2rem 2.5rem 2.3rem 2.5rem;
            background: transparent;
        }

        /* FORM */
        .form-group {margin-bottom: 1.35rem;}
        .form-group label {
            display: block; margin-bottom: 0.5rem;
            font-weight: 600; color: #345c85; font-size: 0.98rem;
        }
        .input-icon {position: relative;}
        .input-icon i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: #4a90e2;
        }
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1.5px solid var(--border-color);
            border-radius: 7px;
            font-size: 1.09rem;
            background: rgba(245,250,255,0.91);
            box-shadow: 0 0.5px 1.2px #1e90ff04;
            transition: border-color 0.3s, box-shadow 0.16s;
        }
        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px #4a90e233;
            background: white;
        }

        .btn {
            display: inline-block;
            padding: 15px 24px;
            border-radius: 8px;
            font-size: 1.09rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: 0.33s;
            border: none;
            width: 100%;
            letter-spacing: 0.12em;
            box-shadow: 0 0.5px 6px #1abc9c11;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4a90e2 70%, #a0d8ef 100%);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #276db9 30%, #76c5f6 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 2px 10px #a0d8ef88;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.7rem;
            font-size: 0.98rem;
        }
        .back-to-login a {
            color: #4a90e2;
            font-weight: 600;
            text-decoration: none;
        }
        .back-to-login a:hover {text-decoration: underline;}

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem 2.5rem 2.3rem 2.5rem;
        }
        .success-message i {
            font-size: 3.5rem;
            color: var(--success-color);
            margin-bottom: 1.1rem;
        }
        .success-message h2 {
            color: #2a3e5a;
            margin-bottom: 0.4rem;
            font-size: 1.28rem;
            font-weight: 700;
        }
        .success-message p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        .footer {
            background: var(--footer-dark);
            color: white;
            padding: 1.25rem;
            text-align: center;
            font-size: 1rem;
            margin-top: 0;
            letter-spacing: 0.03em;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .forgot-card {max-width: 99vw;}
            .forgot-body, .success-message {padding: 1.2rem;}
        }
        @media (max-width: 600px) {
            .forgot-container { padding: 0;}
            .forgot-header { padding: 1.2rem 0.7rem 1.1rem;}
            .forgot-header h1 { font-size: 1.14rem;}
            .forgot-icon { width: 60px; height: 60px; font-size: 1.3rem;}
            .forgot-body, .success-message { padding: 1rem;}
        }
    </style>
</head>
<body>
    <!-- Sóng nền động -->
    <div class="wave-bg">
        <svg class="wave-layer" id="wave1" viewBox="0 0 1440 520" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave1)" fill-opacity="0.7"
                  d="M0,220 Q400,320 900,200 Q1300,110 1440,210 L1440,520 L0,520Z"/>
            <defs>
                <linearGradient id="bluewave1" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#a0d8ef"/>
                    <stop offset="1" stop-color="#4a90e2"/>
                </linearGradient>
            </defs>
        </svg>
        <svg class="wave-layer" id="wave2" style="top:40px;opacity:.7" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave2)" fill-opacity="0.5"
                  d="M0,170 Q400,220 900,160 Q1300,120 1440,170 L1440,420 L0,420Z"/>
            <defs>
                <linearGradient id="bluewave2" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#eaf6fb"/>
                    <stop offset="1" stop-color="#67d6ff"/>
                </linearGradient>
            </defs>
        </svg>
        <svg class="wave-layer" id="wave3" style="top:80px;opacity:.45" viewBox="0 0 1440 340" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave3)" fill-opacity="0.36"
                  d="M0,100 Q400,130 900,100 Q1300,120 1440,110 L1440,340 L0,340Z"/>
            <defs>
                <linearGradient id="bluewave3" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#eaf6fb"/>
                    <stop offset="1" stop-color="#a0d8ef"/>
                </linearGradient>
            </defs>
        </svg>
    </div>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Quên mật khẩu</h1>
                <p>Nhập email của bạn để đặt lại mật khẩu</p>
            </div>
            <div class="forgot-body" id="forgotForm">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="email">Email đăng ký</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi yêu cầu đặt lại mật khẩu</button>
                </form>
                <div class="back-to-login">
                    <a href="/login"><i class="fas fa-arrow-left"></i> Quay lại trang đăng nhập</a>
                </div>
            </div>
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h2>Yêu cầu thành công!</h2>
                <p>Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn.<br>Vui lòng kiểm tra hộp thư.</p>
                <button class="btn btn-primary" onclick="location.href='/login'">Quay lại đăng nhập</button>
            </div>
        </div>
    </div>
    <script>
        // Animation submit
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.forgot-card').scrollIntoView({ behavior: 'smooth' });
        });

        // Animation khi load trang
        document.addEventListener('DOMContentLoaded', function() {
            const forgotCard = document.querySelector('.forgot-card');
            forgotCard.style.opacity = '0';
            forgotCard.style.transform = 'translateY(20px)';
            setTimeout(() => {
                forgotCard.style.transition = 'opacity 0.5s, transform 0.5s';
                forgotCard.style.opacity = '1';
                forgotCard.style.transform = 'translateY(0)';
            }, 100);
        });

        // Sóng nền parallax động
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');
        const wave3 = document.getElementById('wave3');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            wave1.style.transform = `translateX(${x*24}px)`;
            wave2.style.transform = `translateX(${x*38}px)`;
            wave3.style.transform = `translateX(${x*60}px)`;
        });
        document.addEventListener('mouseleave', () => {
            wave1.style.transform = '';
            wave2.style.transform = '';
            wave3.style.transform = '';
        });
    </script>
</body>
</html>
