<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu - Hệ thống phòng ngừa ma túy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-light: #6d8cc0;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #495057;
            --border-color: #dee2e6;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .forgot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem;
        }

        .forgot-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        .forgot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
        }

        .forgot-header {
            position: relative;
            z-index: 1;
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
        }

        .forgot-icon {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
            font-size: 2rem;
        }

        .forgot-header h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .forgot-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .forgot-body {
            padding: 1.5rem 2.5rem 2.5rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            background-color: white;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(74, 111, 165, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 111, 165, 0.3);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 1.5rem;
        }

        .success-message i {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .success-message h2 {
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }

        .success-message p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .footer {
            background-color: var(--dark-gray);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .forgot-container {
                padding: 1.5rem;
            }

            .forgot-header {
                padding: 2rem 1.5rem 1rem;
            }

            .forgot-body {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 1rem;
            }

            .forgot-header h1 {
                font-size: 1.5rem;
            }

            .forgot-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .form-control {
                padding: 10px 12px 10px 40px;
            }

            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-pattern"></div>
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Quên mật khẩu</h1>
                <p>Nhập email của bạn để đặt lại mật khẩu</p>
            </div>
            
            <div class="forgot-body" id="forgotForm">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="email">Email đăng ký</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi yêu cầu đặt lại mật khẩu</button>
                </form>
                <div class="back-to-login">
                    <a href="/login"><i class="fas fa-arrow-left"></i> Quay lại trang đăng nhập</a>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h2>Yêu cầu thành công!</h2>
                <p>Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn. Vui lòng kiểm tra hộp thư.</p>
                <button class="btn btn-primary" onclick="location.href='/login'">Quay lại đăng nhập</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Hệ thống phòng ngừa sử dụng ma túy trong cộng đồng &copy; 2023</p>
    </footer>

    <script>
        // Xử lý form quên mật khẩu
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hiển thị thông báo thành công
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Cuộn lên đầu thẻ card
            document.querySelector('.forgot-card').scrollIntoView({ behavior: 'smooth' });
            
            // Trong thực tế, bạn sẽ gửi yêu cầu đến server ở đây
            // và chỉ hiển thị thông báo khi nhận được phản hồi thành công
        });

        // Animation khi load trang
        document.addEventListener('DOMContentLoaded', function() {
            const forgotCard = document.querySelector('.forgot-card');
            forgotCard.style.opacity = '0';
            forgotCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                forgotCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                forgotCard.style.opacity = '1';
                forgotCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
