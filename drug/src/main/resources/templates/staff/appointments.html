<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        /* Bảng màu xanh dương chuyên nghiệp */
        --primary-100: #e6f0ff;
        --primary-200: #b3d1ff;
        --primary-300: #80b3ff;
        --primary-400: #4d94ff;
        --primary-500: #1a75ff;  /* Màu chính */
        --primary-600: #0066e6;
        --primary-700: #0052b3;
        --primary-800: #003d80;
        --primary-900: #00294d;
        
        /* Màu trạng thái */
        --status-pending: #ffc107;
        --status-confirmed: #28a745;
        --status-completed: #17a2b8;
        --status-cancelled: #dc3545;
        
        /* Màu text */
        --text-primary: #212529;
        --text-secondary: #495057;
        
        /* Border */
        --border-color: #dee2e6;
        --border-radius: 0.375rem;
        
        /* Shadow */
        --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    body {
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f5f8fa;
        color: var(--text-primary);
        line-height: 1.6;
    }

    /* Card */
    .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        overflow: hidden;
    }

    .card-body {
        padding: 1.5rem;
    }

    /* Table */
    .table-responsive {
        border-radius: var(--border-radius);
        overflow: hidden;
    }

    .table {
        margin-bottom: 0;
        border-collapse: separate;
        border-spacing: 0;
    }

    .table thead {
        background: linear-gradient(to right, var(--primary-600), var(--primary-800));
        color: white;
    }

    .table th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        padding: 1rem;
        border: none;
    }

    .table td {
        padding: 0.75rem 1rem;
        vertical-align: middle;
        border-top: 1px solid var(--border-color);
    }

    .table-hover tbody tr:hover {
        background-color: var(--primary-100);
    }

    .table-bordered {
        border: 1px solid var(--border-color);
    }

    /* Status Badge */
    .status-badge {
        font-size: 0.75rem;
        padding: 0.35em 0.65em;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Status Select */
    .status-select {
        min-width: 150px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .status-select:focus {
        border-color: var(--primary-300);
        box-shadow: 0 0 0 0.25rem rgba(26, 117, 255, 0.25);
    }

    /* Status Options */
    option[value="Chờ xác nhận"] {
        background-color: var(--status-pending);
        color: #000;
    }

    option[value="Đã xác nhận"] {
        background-color: var(--status-confirmed);
        color: white;
    }

    option[value="Hoàn thành"] {
        background-color: var(--status-completed);
        color: white;
    }

    option[value="Đã hủy"] {
        background-color: var(--status-cancelled);
        color: white;
    }

    /* Flash Messages */
    .flash-message {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: none;
        max-width: 400px;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.9);
        color: white;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.9);
        color: white;
    }

    .btn-close {
        filter: invert(1);
        opacity: 0.8;
    }

    .btn-close:hover {
        opacity: 1;
    }

    /* Empty State */
    .text-center {
        padding: 1.5rem;
        color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .table-responsive {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        
        .status-select {
            width: 100%;
        }
        
        .flash-message {
            left: 20px;
            right: 20px;
            max-width: none;
        }
    }
</style>
</head>
<body>
    <div th:replace="staff/header :: main-header"></div>
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="flash-message alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="flash-message alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-blue">
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Booking Date</th>
                                <th>Time</th>
                                <th>Service</th>
                                <th>Consultant</th>
                                <th>Type</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${appointments.isEmpty()}">
                                <td colspan="11" class="text-center">No appointments found</td>
                            </tr>
                            
                            <tr th:each="appointment : ${appointments}">
                                <td th:text="${appointment.id}"></td>
                                <td th:text="${appointment.fullname}"></td>
                                <td th:text="${appointment.email}"></td>
                                <td th:text="${appointment.phone}"></td>
                                <td th:text="${#temporals.format(appointment.bookingDate, 'dd/MM/yyyy')}"></td>
                                <td th:text="${appointment.bookingTime}"></td>
                                <td th:text="${appointment.service}"></td>
                                <td th:text="${appointment.consultant}"></td>
                                <td th:text="${appointment.consultationType}"></td>
                                <td>
                                    <form th:action="@{/staff/appointments/{id}/update-status(id=${appointment.id})}" 
                                          method="post" class="d-inline">
                                        <select name="status" 
                                                class="form-select form-select-sm status-select"
                                                onchange="this.form.submit()">
                                            <option th:value="'Chờ xác nhận'" 
                                                    th:selected="${appointment.status == 'Chờ xác nhận'}">
                                                Chờ xác nhận
                                            </option>
                                            <option th:value="'Đã xác nhận'" 
                                                    th:selected="${appointment.status == 'Đã xác nhận'}">
                                                Đã xác nhận
                                            </option>
                                            <option th:value="'Hoàn thành'" 
                                                    th:selected="${appointment.status == 'Hoàn thành'}">
                                                Hoàn thành
                                            </option>
                                            <option th:value="'Đã hủy'" 
                                                    th:selected="${appointment.status == 'Đã hủy'}">
                                                Đã hủy
                                            </option>
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-close flash messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                new bootstrap.Alert(alert).close();
            });
        }, 5000);
    </script>
</body>
</html>
