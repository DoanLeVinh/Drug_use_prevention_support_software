<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
          :root {
    --primary-100: #e6f0ff;
    --primary-200: #b3d1ff;
    --primary-300: #80b3ff;
    --primary-400: #4d94ff;
    --primary-500: #1a75ff;
    --primary-600: #0066e6;
    --primary-700: #0052b3;
    --primary-800: #003d80;
    --primary-900: #00294d;
    --status-pending: #ffe69b;
    --status-confirmed: #a0e99e;
    --status-completed: #97e0fa;
    --status-cancelled: #ffd5d9;
    --status-pending-text: #997400;
    --status-confirmed-text: #228a13;
    --status-completed-text: #09748e;
    --status-cancelled-text: #c72a3d;
    --border-color: #e6f0ff;
    --border-radius: 0.8rem;
    --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    --shadow: 0 0.5rem 1rem rgba(26,117,255,0.10);
}

body {
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    background-color: #f5f8fa;
    color: #212529;
    line-height: 1.6;
}

/* Table wrapper bo tròn, bóng nhẹ */
.table-responsive {
    background: #fff;
    border-radius: var(--border-radius) !important;
    overflow: hidden;
    box-shadow: var(--shadow);
    margin-bottom: 1.5rem;
}

/* Table tổng thể */
.table {
    margin-bottom: 0;
    background: #fff;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 1.01rem;
    color: #213153;
}

/* Header */
.table thead {
    background: linear-gradient(90deg, #388ffd, #5cb6ff 90%);
    color: #fff;
}
.table th {
    font-weight: 700;
    padding: 1rem 0.75rem !important;
    border: none !important;
    font-size: 0.97rem;
    letter-spacing: 0.5px;
    text-align: center;
    white-space: nowrap;
}

/* Body */
.table td {
    padding: 0.82rem 0.7rem !important;
    vertical-align: middle;
    border-top: 1px solid var(--border-color) !important;
    text-align: center;
    background: #fff;
    font-size: 0.98rem;
    transition: background 0.2s;
}

/* Alternate row (striped) */
.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f6faff !important;
}

/* Hover effect */
.table-hover tbody tr:hover {
    background-color: #e3f1ff !important;
    cursor: pointer;
    transition: background 0.25s;
}

/* Status badge đẹp */
.status-badge {
    display: inline-block;
    min-width: 110px;
    padding: 0.36em 0.9em;
    font-size: 0.92rem;
    font-weight: 600;
    border-radius: 99px;
    text-transform: capitalize;
    letter-spacing: 0.5px;
    box-shadow: 0 1px 3px rgba(26,117,255,0.06);
    border: none;
    margin: 0 auto;
}
.status-badge.pending {
    background: var(--status-pending) !important;
    color: var(--status-pending-text) !important;
    border: 1.5px solid #ffe59b4d !important;
}
.status-badge.confirmed {
    background: var(--status-confirmed) !important;
    color: var(--status-confirmed-text) !important;
    border: 1.5px solid #b4e8a4 !important;
}
.status-badge.completed {
    background: var(--status-completed) !important;
    color: var(--status-completed-text) !important;
    border: 1.5px solid #a0e3fa !important;
}
.status-badge.cancelled {
    background: var(--status-cancelled) !important;
    color: var(--status-cancelled-text) !important;
    border: 1.5px solid #ffbfc9 !important;
}

/* Nếu dùng select để đổi trạng thái */
.status-select {
    min-width: 120px;
    border-radius: 99px;
    border: 1.5px solid var(--border-color);
    font-size: 0.93rem;
    padding: 0.32rem 1rem;
    text-align: center;
    font-weight: 600;
    outline: none;
    box-shadow: none !important;
    background: #f9fbff;
    color: #222;
    margin: 0 auto;
    transition: border-color 0.2s;
}
.status-select:focus {
    border-color: var(--primary-300) !important;
    background: #e6f0ff;
}

/* Empty State */
.text-center {
    padding: 1.5rem;
    color: #6c757d;
    font-style: italic;
    font-size: 1.05rem;
}

@media (max-width: 991px) {
    .table th, .table td {
        padding: 0.55rem 0.28rem !important;
        font-size: 0.94rem;
    }
    .table-responsive {
        box-shadow: none;
        border-radius: 0.5rem !important;
    }
}


</style>
</head>
<body>
    <div th:replace="staff/header :: main-header"></div>
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="flash-message alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="flash-message alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-blue">
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Booking Date</th>
                                <th>Time</th>
                                <th>Service</th>
                                <th>Consultant</th>
                                <th>Type</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${appointments.isEmpty()}">
                                <td colspan="11" class="text-center">No appointments found</td>
                            </tr>
                            
                            <tr th:each="appointment : ${appointments}">
                                <td th:text="${appointment.id}"></td>
                                <td th:text="${appointment.fullname}"></td>
                                <td th:text="${appointment.email}"></td>
                                <td th:text="${appointment.phone}"></td>
                                <td th:text="${#temporals.format(appointment.bookingDate, 'dd/MM/yyyy')}"></td>
                                <td th:text="${appointment.bookingTime}"></td>
                                <td th:text="${appointment.service}"></td>
                                <td th:text="${appointment.consultant}"></td>
                                <td th:text="${appointment.consultationType}"></td>
                                <td>
                                    <form th:action="@{/staff/appointments/{id}/update-status(id=${appointment.id})}" 
                                          method="post" class="d-inline">
                                        <select name="status" 
                                                class="form-select form-select-sm status-select"
                                                onchange="this.form.submit()">
                                            <option th:value="'Chờ xác nhận'" 
                                                    th:selected="${appointment.status == 'Chờ xác nhận'}">
                                                Chờ xác nhận
                                            </option>
                                            <option th:value="'Đã xác nhận'" 
                                                    th:selected="${appointment.status == 'Đã xác nhận'}">
                                                Đã xác nhận
                                            </option>
                                            <option th:value="'Hoàn thành'" 
                                                    th:selected="${appointment.status == 'Hoàn thành'}">
                                                Hoàn thành
                                            </option>
                                            <option th:value="'Đã hủy'" 
                                                    th:selected="${appointment.status == 'Đã hủy'}">
                                                Đã hủy
                                            </option>
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-close flash messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                new bootstrap.Alert(alert).close();
            });
        }, 5000);
    </script>
</body>
</html>
