<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-badge {
            font-size: 0.9rem;
            padding: 0.35em 0.65em;
        }
        .status-select {
            min-width: 150px;
        }
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div th:replace="staff/header :: main-header"></div>
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="flash-message alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="flash-message alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Booking Date</th>
                                <th>Time</th>
                                <th>Service</th>
                                <th>Consultant</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${appointments.isEmpty()}">
                                <td colspan="11" class="text-center">No appointments found</td>
                            </tr>
                            
                            <tr th:each="appointment : ${appointments}">
                                <td th:text="${appointment.id}"></td>
                                <td th:text="${appointment.fullname}"></td>
                                <td th:text="${appointment.email}"></td>
                                <td th:text="${appointment.phone}"></td>
                                <td th:text="${#temporals.format(appointment.bookingDate, 'dd/MM/yyyy')}"></td>
                                <td th:text="${appointment.bookingTime}"></td>
                                <td th:text="${appointment.service}"></td>
                                <td th:text="${appointment.consultant}"></td>
                                <td th:text="${appointment.consultationType}"></td>
                                <td>
                                    <form th:action="@{/staff/appointments/{id}/update-status(id=${appointment.id})}" 
                                          method="post" class="d-inline">
                                        <select name="status" 
                                                class="form-select form-select-sm status-select"
                                                onchange="this.form.submit()">
                                            <option th:value="'Chờ xác nhận'" 
                                                    th:selected="${appointment.status == 'Chờ xác nhận'}">
                                                Chờ xác nhận
                                            </option>
                                            <option th:value="'Đã xác nhận'" 
                                                    th:selected="${appointment.status == 'Đã xác nhận'}">
                                                Đã xác nhận
                                            </option>
                                            <option th:value="'Hoàn thành'" 
                                                    th:selected="${appointment.status == 'Hoàn thành'}">
                                                Hoàn thành
                                            </option>
                                            <option th:value="'Đã hủy'" 
                                                    th:selected="${appointment.status == 'Đã hủy'}">
                                                Đã hủy
                                            </option>
                                        </select>
                                    </form>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/staff/appointments/{id}/edit(id=${appointment.id})}" 
                                           class="btn btn-outline-primary">
                                           <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a th:href="@{/staff/appointments/{id}/delete(id=${appointment.id})}" 
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this appointment?');">
                                           <i class="fas fa-trash-alt"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-close flash messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                new bootstrap.Alert(alert).close();
            });
        }, 5000);
    </script>
</body>
</html>
