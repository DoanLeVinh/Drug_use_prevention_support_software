<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Manage Tests</h1>
    
    <a th:href="@{/staff/tests/new}" class="btn btn-primary mb-3">Add New Test</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Questions</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="test : ${tests}">
                <td th:text="${test.id}"></td>
                <td th:text="${test.name}"></td>
                <td th:text="${test.description}"></td>
                <td th:text="${test.questionCount}"></td>
                <td th:text="${test.status}"></td>
                <td>
                    <a th:href="@{/staff/tests/{testId}/questions(testId=${test.id})}" 
                       class="btn btn-sm btn-info">Questions</a>
                    <a th:href="@{/staff/tests/edit/{id}(id=${test.id})}" 
                       class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/staff/tests/delete/{id}(id=${test.id})}" 
                       class="btn btn-sm btn-danger" onclick="return confirm('Delete this test?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
