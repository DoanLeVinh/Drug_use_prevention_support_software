<!-- staff/header.html -->
<header class="main-header" th:fragment="main-header">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Inter:400,500&display=swap');
        .main-header {
            background: linear-gradient(90deg, #2469e3 0%, #57b8ff 85%);
            color: #fff;
            min-height: 65px;
            box-shadow: 0 2px 12px 0 #2469e325;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .main-header-inner {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 28px;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand-logo {
            font-size: 1.07rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 11px;
            text-shadow: 0 1px 3px #0001;
            text-transform: uppercase;
        }
        .brand-logo i {
            font-size: 1.18em;
            color: #ffe066;
        }
        .nav-menu {
            display: flex;
            gap: 14px;
            align-items: center;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.02em;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0.92;
            transition: background 0.13s, color 0.13s, opacity 0.18s;
        }
        .nav-link.active, .nav-link:hover {
            background: rgba(255,255,255,0.13);
            color: #ffe066;
            text-decoration: none;
            opacity: 1;
        }
        .avatar-dropdown {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 12px;
        }
        .avatar-img, .avatar-placeholder {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1.7px solid #fff7;
            background: #f6fafd;
            object-fit: cover;
            box-shadow: 0 2px 7px #2469e333;
            transition: border 0.14s;
        }
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2176ae;
            font-size: 1.2em;
            background: #eaf6fb;
        }
        .avatar-dropdown:hover .avatar-img,
        .avatar-dropdown:hover .avatar-placeholder {
            border-color: #ffe066;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 120%;
            min-width: 200px;
            background: #fff;
            color: #294364;
            border-radius: 12px;
            box-shadow: 0 4px 24px #2469e218;
            padding: 12px 15px 9px 15px;
            z-index: 999;
            animation: dropdown-in 0.18s;
        }
        .avatar-dropdown:hover .dropdown-content,
        .avatar-dropdown:focus-within .dropdown-content {
            display: block;
        }
        @keyframes dropdown-in {
            from { opacity: 0; transform: translateY(8px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 11px;
            margin-bottom: 7px;
        }
        .dropdown-header .avatar-img {
            width: 41px; height: 41px;
        }
        .dropdown-name {
            font-weight: 600;
            font-size: 1.04em;
            color: #2176ae;
        }
        .dropdown-role {
            font-size: 0.93em;
            background: #e8f2ff;
            color: #2176ae;
            border-radius: 6px;
            padding: 3px 9px;
            font-weight: 500;
            margin-top: 2.5px;
            display: inline-block; opacity: 0.86;
        }
        .dropdown-email {
            font-size: 0.96em;
            color: #7d98b3;
            margin-bottom: 7px;
            display: block;
            word-break: break-all;
        }
        .dropdown-actions {
            border-top: 1px solid #eaf1f8;
            margin-top: 8px;
            padding-top: 7px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .dropdown-action-btn {
            background: #f6fafd;
            border: none;
            color: #2176ae;
            padding: 7px 0 7px 12px;
            border-radius: 7px;
            font-weight: 500;
            text-align: left;
            transition: background 0.13s, color 0.13s;
            cursor: pointer;
            font-size: 1em;
        }
        .dropdown-action-btn:hover {
            background: #eaf6fb;
            color: #2469e3;
        }
        @media (max-width: 900px) {
            .main-header-inner { padding: 0 6px; }
            .brand-logo { font-size: 0.97rem; }
            .nav-menu { gap: 5px; }
            .dropdown-content { min-width: 120px; }
        }
    </style>
    <div class="main-header-inner">
        <a href="/staff/dashboard" class="brand-logo">
            <i class="fa-solid fa-shield-heart"></i>
            Drug Prevention <span style="color:#ffe066;">Staff</span>
        </a>
        <nav class="nav-menu">
            <a href="/staff/dashboard" class="nav-link" th:classappend="${page=='dashboard'} ? 'active'">Dashboard</a>
            <a href="/staff/courses" class="nav-link" th:classappend="${page=='courses'} ? 'active'">Khóa học</a>
            <a href="/staff/tests" class="nav-link" th:classappend="${page=='tests'} ? 'active'">Khảo sát</a>
            <a href="/staff/appointments" class="nav-link" th:classappend="${page=='appointments'} ? 'active'">Lịch hẹn tư vấn</a>
            <a href="/staff/events" class="nav-link" th:classappend="${page=='events'} ? 'active'">Chương trình</a>
            <a href="/staff/consultants" class="nav-link" th:classappend="${page=='consultants'} ? 'active'">Chuyên viên</a>
            <a href="/staff/user-management" class="nav-link" th:classappend="${page=='user-management'} ? 'active'">Quản lý người dùng</a>
        </nav>
        <div class="avatar-dropdown" tabindex="0">
            <!-- Đã đăng nhập -->
            <th:block th:if="${session.user != null}">
                <img class="avatar-img"
                     th:src="${session.user.avatar != null and session.user.avatar != '' ? session.user.avatar : 'https://randomuser.me/api/portraits/men/32.jpg'}"
                     alt="avatar"/>
            </th:block>
            <!-- Chưa đăng nhập -->
            <th:block th:unless="${session.user != null}">
                <div class="avatar-placeholder">
                    <i class="fa fa-user"></i>
                </div>
            </th:block>
            <div class="dropdown-content">
                <!-- Nếu đã đăng nhập -->
                <th:block th:if="${session.user != null}">
                    <div class="dropdown-header">
                        <img class="avatar-img"
                             th:src="${session.user.avatar != null and session.user.avatar != '' ? session.user.avatar : 'https://randomuser.me/api/portraits/men/32.jpg'}"
                             alt="avatar"/>
                        <div>
                            <div class="dropdown-name" th:text="${session.user.username}">Tên đăng nhập</div>
                            <div class="dropdown-role" th:text="${session.user.role}">Staff</div>
                        </div>
                    </div>
                    <div class="dropdown-email" th:text="${session.user.email}">staff@email.com</div>
                    <div class="dropdown-actions">
                        <a class="dropdown-action-btn" th:href="@{/profile}">
                            <i class="fa fa-user-circle"></i> Trang cá nhân
                        </a>
                        <a class="dropdown-action-btn" th:href="@{/history}">
                            <i class="fa fa-history"></i> Lịch sử hoạt động
                        </a>
                        <form th:action="@{/logout}" method="post" style="margin:0;padding:0;">
                            <button class="dropdown-action-btn" type="submit">
                                <i class="fa fa-sign-out-alt"></i> Đăng xuất
                            </button>
                        </form>
                    </div>
                </th:block>
                <!-- Nếu chưa đăng nhập -->
                <th:block th:unless="${session.user != null}">
                    <div class="dropdown-header" style="justify-content: center;">
                        <div class="avatar-placeholder" style="width:36px;height:36px;">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="dropdown-actions" style="margin-top:0;">
                        <a class="dropdown-action-btn" href="/login" style="text-align:center;">
                            <i class="fa fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</header>
