<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm Phòng ngừa Ma túy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #1abc9c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            overflow-x: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .nav-menu {
            margin-top: 30px;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            text-decoration: none;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                width: 250px;
                height: 100%;
                left: -250px;
                transition: var(--transition);
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        /* Smooth transitions */
        a, button {
            transition: var(--transition);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Phòng ngừa Ma túy</h2>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="user-management.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Quản lý người dùng</span>
                </a>
                <a href="appointments.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Lịch hẹn tư vấn</span>
                </a>
                <a href="courses.html" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Khóa học</span>
                </a>
                <a href="events.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>Chương trình</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Khảo sát & Báo cáo</span>
                </a>
                <a href="consultants.html" class="nav-item">
                    <i class="fas fa-user-md"></i>
                    <span>Chuyên viên</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="page-title">Dashboard Nhân viên</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                    <span>Nguyễn Thị A</span>
                </div>
            </div>
            
            <!-- Nội dung chính sẽ được thêm vào đây -->
            <div id="content-container">
                <!-- Nội dung của bạn sẽ được chèn vào đây -->
            </div>
        </div>
    </div>

    <script>
        // Xử lý active state cho menu
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    navItems.forEach(navItem => navItem.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update page title based on clicked item
                    const pageTitle = document.getElementById('page-title');
                    if (pageTitle) {
                        const icon = this.querySelector('i');
                        if (icon) {
                            const titles = {
                                'fa-tachometer-alt': 'Dashboard Nhân viên',
                                'fa-users': 'Quản lý Người dùng',
                                'fa-calendar-check': 'Lịch hẹn Tư vấn',
                                'fa-graduation-cap': 'Quản lý Khóa học',
                                'fa-bullhorn': 'Chương trình Truyền thông',
                                'fa-chart-bar': 'Báo cáo & Khảo sát',
                                'fa-user-md': 'Quản lý Chuyên viên',
                                'fa-cog': 'Cài đặt Hệ thống'
                            };
                            pageTitle.textContent = titles[icon.classList[1]] || 'Dashboard';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
