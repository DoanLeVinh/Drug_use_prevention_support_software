<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${test.id != null} ? 'Edit Test' : 'Create Test'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${test.id != null} ? 'Edit Test' : 'Create Test'"></h1>
    
    <form th:action="@{/staff/tests/save}" th:object="${test}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Topic</label>
            <input type="text" class="form-control" th:field="*{topic}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Question Count</label>
            <input type="number" class="form-control" th:field="*{questionCount}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
                <option value="DRAFT">Draft</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/staff/tests}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
