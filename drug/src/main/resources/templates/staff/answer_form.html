<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${answer.id != null} ? 'Chỉnh sửa đáp án' : 'Thêm đáp án mới'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${answer.id != null} ? 'Chỉnh sửa đáp án' : 'Thêm đáp án mới'"></h1>
    
    <form th:action="@{/staff/answers/save}" th:object="${answer}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{questionId}">
        
        <div class="mb-3">
            <label class="form-label">Lựa chọn</label>
            <select class="form-select" name="optionLabel" required>
                <option value="">-- Chọn --</option>
                <option th:each="option : ${answerOptions}" 
                        th:value="${option}" 
                        th:text="${option}"
                        th:selected="${#strings.startsWith(answer.content, option + '.')}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Nội dung đáp án</label>
            <textarea class="form-control" name="content" 
                     th:value="${#strings.substringAfter(answer.content, '. ')}"
                     rows="3" required></textarea>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{isCorrect}">
            <label class="form-check-label">Đáp án đúng</label>
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <span th:text="${answer.id != null} ? 'Cập nhật' : 'Thêm mới'"></span>
            </button>
            <a th:href="@{/staff/questions/{questionId}/answers(questionId=${answer.questionId})}" 
               class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
