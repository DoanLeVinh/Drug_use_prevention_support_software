<!-- templates/staff/surveys/add.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm khảo sát mới</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
       <style>
        body {
            background: linear-gradient(135deg, #e0eaff 0%, #f8fcff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .survey-form-container {
            max-width: 520px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30, 90, 170, 0.07), 0 1.5px 8px rgba(0, 0, 50, 0.04);
            padding: 38px 36px 28px 36px;
        }
        h2 {
            color: #1a56c9;
            font-weight: 700;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
        }
        .form-label {
            color: #1a56c9;
            font-weight: 500;
            margin-bottom: 7px;
        }
        .form-control {
            border-radius: 12px;
            border: 1.5px solid #b7cdf7;
            padding: 10px 14px;
            font-size: 1.07rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #3683f5;
            box-shadow: 0 0 0 2.5px #e1efff;
        }
        .btn-success {
            background: linear-gradient(90deg, #3683f5, #1a56c9);
            border: none;
            font-weight: 600;
            font-size: 1.07rem;
            border-radius: 9px;
            padding: 9px 32px;
            margin-right: 10px;
            transition: background 0.18s, box-shadow 0.15s;
            box-shadow: 0 3px 16px -6px #3683f550;
        }
        .btn-success:hover, .btn-success:focus {
            background: linear-gradient(90deg, #2155a5, #3683f5);
            box-shadow: 0 4px 24px -6px #3683f560;
        }
        .btn-secondary {
            background: #f3f8ff;
            color: #1a56c9;
            border: 1.2px solid #b7cdf7;
            border-radius: 9px;
            padding: 9px 28px;
            font-weight: 500;
            transition: background 0.18s, color 0.15s, border 0.2s;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background: #e1efff;
            color: #174395;
            border-color: #a3bdeb;
        }
        @media (max-width: 600px) {
            .survey-form-container {
                padding: 24px 10px;
            }
        }
    </style>
        <header th:replace="staff/header :: main-header"></header>

<div class="container mt-4">
    <h2>Thêm khảo sát mới</h2>
    <form th:action="@{/staff/surveys/add}" th:object="${survey}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên khảo sát</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label class="form-label">Chủ đề</label>
            <input type="text" class="form-control" th:field="*{topic}">
        </div>
        <div class="mb-3">
            <label class="form-label">Loại khảo sát</label>
            <input type="text" class="form-control" th:field="*{type}">
        </div>
        <div class="mb-3">
            <label class="form-label">Ảnh minh họa (URL)</label>
            <input type="text" class="form-control" th:field="*{image}">
        </div>
        <div class="mb-3">
            <label class="form-label">Số câu hỏi</label>
            <input type="number" class="form-control" th:field="*{questionCount}">
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <input type="text" class="form-control" th:field="*{status}">
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/staff/surveys}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
