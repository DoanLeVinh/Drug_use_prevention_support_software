<!-- templates/staff/surveys/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết khảo sát</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .answer-correct { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <style>
        body {
            background: linear-gradient(135deg, #e0eaff 0%, #f8fcff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .survey-detail-container {
            max-width: 720px;
            margin: 42px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30, 90, 170, 0.08), 0 1.5px 8px rgba(0, 0, 50, 0.04);
            padding: 40px 38px 28px 38px;
        }
        h2, h4 {
            color: #1a56c9;
            font-weight: 700;
        }
        h4 {
            margin-top: 38px;
            margin-bottom: 18px;
            font-size: 1.22rem;
        }
        .mb-3 b {
            color: #1a56c9;
            font-weight: 600;
        }
        .question-block {
            background: #f6faff;
            border: 1.5px solid #b7cdf7;
            border-radius: 13px;
            margin-bottom: 28px;
            padding: 20px 16px 16px 16px;
            box-shadow: 0 2px 12px -7px #3683f540;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #b7cdf7;
            padding: 8px 12px;
            font-size: 1.07rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #3683f5;
            box-shadow: 0 0 0 2.5px #e1efff;
        }
        .btn-success, .btn-primary {
            background: linear-gradient(90deg, #3683f5, #1a56c9);
            border: none;
            font-weight: 600;
            border-radius: 9px;
            padding: 7px 24px;
            font-size: 0.98rem;
            margin-right: 6px;
            transition: background 0.18s, box-shadow 0.15s;
        }
        .btn-success:hover, .btn-success:focus,
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #2155a5, #3683f5);
            box-shadow: 0 3px 14px -6px #3683f570;
        }
        .btn-danger {
            background: #f8fafe;
            color: #de3d43;
            border: 1.2px solid #f5c0c0;
            border-radius: 9px;
            font-weight: 500;
            padding: 7px 18px;
        }
        .btn-danger:hover, .btn-danger:focus {
            background: #f3e8e8;
            color: #c01321;
            border-color: #f0a9a9;
        }
        .btn-secondary {
            background: #f3f8ff;
            color: #1a56c9;
            border: 1.2px solid #b7cdf7;
            border-radius: 9px;
            padding: 7px 22px;
            font-weight: 500;
            transition: background 0.18s, color 0.15s, border 0.2s;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background: #e1efff;
            color: #174395;
            border-color: #a3bdeb;
        }
        .answer-correct {
            color: #1a9c49;
            font-weight: 700;
            margin-left: 4px;
        }
        ul {
            margin-bottom: 0;
            margin-top: 7px;
        }
        ul li {
            list-style: none;
            padding: 4px 0 4px 0;
            font-size: 1.04rem;
            display: flex;
            align-items: center;
        }
        ul li form.d-inline {
            display: inline-flex;
            align-items: center;
            gap: 7px;
        }
        .form-check-input[type=checkbox] {
            margin-left: 12px;
            accent-color: #3683f5;
        }
        @media (max-width: 700px) {
            .survey-detail-container {
                padding: 16px 5vw;
            }
        }
    </style>
        <header th:replace="staff/header :: main-header"></header>

<div class="container mt-4">
    <h2>Chi tiết khảo sát</h2>
    <div class="mb-3">
        <b>Tên:</b> <span th:text="${survey.name}"></span><br>
        <b>Mô tả:</b> <span th:text="${survey.description}"></span><br>
        <b>Chủ đề:</b> <span th:text="${survey.topic}"></span><br>
        <b>Loại:</b> <span th:text="${survey.type}"></span><br>
        <b>Số câu hỏi:</b> <span th:text="${survey.questionCount}"></span><br>
        <b>Trạng thái:</b> <span th:text="${survey.status}"></span><br>
    </div>
    <a th:href="@{/staff/surveys}" class="btn btn-secondary mb-3">Quay lại</a>
    <h4>Câu hỏi</h4>
    <!-- Form thêm câu hỏi -->
    <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/add|}" method="post" class="row g-2 mb-3">
        <div class="col-auto">
            <input name="content" type="text" class="form-control" placeholder="Nội dung câu hỏi" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Thêm câu hỏi</button>
        </div>
    </form>
    <div th:if="${#lists.isEmpty(questions)}">Chưa có câu hỏi.</div>
    <div th:each="question : ${questions}" class="mb-4 border rounded p-2">
        <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/edit/${question.id}|}" method="post" class="row g-2">
            <div class="col-8">
                <input name="content" th:value="${question.content}" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-sm">Sửa</button>
            </div>
            <div class="col-auto">
                <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/delete/${question.id}|}" method="post" style="display:inline-block;" onsubmit="return confirm('Xóa câu hỏi này?');">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </div>
        </form>
        <!-- Đáp án cho câu hỏi -->
        <div class="mt-2 ms-3">
            <b>Đáp án:</b>
            <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/${question.id}/answers/add|}" method="post" class="row g-2 mb-2">
                <div class="col-7">
                    <input name="content" class="form-control" placeholder="Nội dung đáp án" required>
                </div>
                <div class="col-auto">
                    <input type="checkbox" name="isCorrect" value="true" class="form-check-input"> Đúng
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success btn-sm">Thêm đáp án</button>
                </div>
            </form>
            <ul>
                <li th:each="answer : ${question.answers}">
                    <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/${question.id}/answers/edit/${answer.id}|}" method="post" class="d-inline">
                        <input name="content" th:value="${answer.content}" style="width:300px;">
                        <input type="checkbox" name="isCorrect" value="true" th:checked="${answer.isCorrect}" class="form-check-input"> Đúng
                        <button type="submit" class="btn btn-primary btn-sm">Sửa</button>
                    </form>
                    <form th:action="@{|/staff/surveys/detail/${survey.id}/questions/${question.id}/answers/delete/${answer.id}|}" method="post" class="d-inline" onsubmit="return confirm('Xóa đáp án này?');">
                        <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                    </form>
                    <span th:if="${answer.isCorrect}" class="answer-correct">✔</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
