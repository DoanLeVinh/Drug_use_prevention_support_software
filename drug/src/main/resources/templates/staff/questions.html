<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Questions for Test: <span th:text="${test.name}"></span></h1>
    
    <a th:href="@{/staff/tests/{testId}/questions/new(testId=${test.id})}" 
       class="btn btn-primary mb-3">Add New Question</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.content}"></td>
                <td>
                    <a th:href="@{/staff/questions/{questionId}/answers(questionId=${question.id})}" 
                       class="btn btn-sm btn-info">Answers</a>
                    <a th:href="@{/staff/questions/edit/{id}(id=${question.id})}" 
                       class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/staff/questions/delete/{id}(id=${question.id})}" 
                       class="btn btn-sm btn-danger" onclick="return confirm('Delete this question?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/staff/tests}" class="btn btn-secondary">Back to Tests</a>
</div>
</body>
</html>
