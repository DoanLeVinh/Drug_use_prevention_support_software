<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - Hệ thống phòng ngừa ma túy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #a0d8ef;
            --accent-color: #67d6ff;
            --light-blue: #eaf6fb;
            --border-color: #d1eaff;
            --text-color: #293245;
            --footer-dark: #222c3c;
            --box-shadow: 0 10px 38px 0 #4a90e23b, 0 1.5px 7px 0 #1e90ff21;
        }
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background: var(--light-blue);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* WAVE BACKGROUND */
        .wave-bg {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            overflow: hidden; z-index: 0; pointer-events: none;
        }
        .wave-layer {
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            transition: transform 0.18s cubic-bezier(.16,.81,.68,1.01);
        }
        /* CARD & LAYOUT */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .register-card {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 900px;
            border-radius: 18px;
            background: rgba(255,255,255,0.98);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin: 60px 0 40px 0;
            transition: box-shadow 0.2s;
        }
        .register-hero {
            flex: 1.15;
            background: linear-gradient(93deg, #4a90e2 70%, #a0d8ef 100%);
            color: white;
            padding: 2.5rem 1.7rem 2.3rem 1.7rem;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; min-width: 240px;
        }
        .hero-icon {
            font-size: 3rem;
            margin-bottom: 1.25rem;
        }
        .register-hero h2 {
            font-size: 1.52rem;
            font-weight: 700;
            margin-bottom: 1.05rem;
        }
        .register-hero p {
            font-size: 1.02rem;
            opacity: .95;
            margin-bottom: 1.45rem;
        }
        .hero-image {
            width: 68%;
            max-width: 230px;
            margin-top: 1.15rem;
            animation: float 5.3s ease-in-out infinite;
            filter: drop-shadow(0 2px 10px #61a3d48a);
        }
        @keyframes float {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-15px);}
            100% { transform: translateY(0);}
        }
        /* FORM */
        .register-form {
            flex: 1.7;
            padding: 2.8rem 2.8rem 2.3rem 2.8rem;
            background: transparent;
        }
        .register-header {margin-bottom: 2.1rem; text-align: center;}
        .register-header h1 {
            color: #4a90e2; font-size: 2rem;
            margin-bottom: 0.45rem; font-weight: 700;
        }
        .register-header p {color: #345c85; font-size: 1.01rem;}
        .row {display: flex; gap: 1.6rem;}
        .row .form-group {flex: 1;}
        .form-group {margin-bottom: 1.1rem;}
        .form-group label {
            display: block; margin-bottom: 0.5rem;
            font-weight: 600; color: #345c85; font-size: 0.97rem;
        }
        .input-icon {position: relative;}
        .input-icon i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #4a90e2; font-size: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 13px 14px 13px 43px;
            border: 1.5px solid var(--border-color);
            border-radius: 7px;
            font-size: 1.09rem;
            background: rgba(245,250,255,0.93);
            box-shadow: 0 0.5px 1.2px #1e90ff04;
            transition: border-color 0.3s, box-shadow 0.16s;
        }
        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px #4a90e233;
            background: white;
        }
        .password-toggle {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%);
            color: #888; cursor: pointer; opacity: 0.7;
            font-size: 1.11rem; transition: color 0.2s, opacity 0.2s;
        }
        .password-toggle:hover {
            opacity: 1; color: #4a90e2;
        }
        .terms-conditions {
            display: flex;
            align-items: flex-start;
            font-size: 0.93rem;
            margin-bottom: 1.1rem;
        }
        .terms-conditions input {margin-right: 0.7rem; margin-top: 0.19rem;}
        .terms-conditions a {color: #4a90e2; text-decoration: none;}
        .terms-conditions a:hover {text-decoration: underline;}
        .btn {
            display: inline-block; padding: 15px 22px;
            border-radius: 8px;
            font-size: 1.09rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer; border: none;
            width: 100%; letter-spacing: 0.10em;
            box-shadow: 0 0.5px 6px #1abc9c11;
            transition: background 0.26s, box-shadow 0.23s, transform 0.21s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4a90e2 70%, #a0d8ef 100%);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #276db9 30%, #76c5f6 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 2px 10px #a0d8ef88;
        }
        .login-link {
            text-align: center; margin-top: 1.35rem; font-size: 1rem;
        }
        .login-link a {color: #4a90e2; font-weight: 600; text-decoration: none;}
        .login-link a:hover {text-decoration: underline;}
        .social-login {margin-top: 1.8rem;}
        .login-divider {
            display: flex; align-items: center;
            margin: 1.4rem 0 1.15rem 0;
            color: #adb5bd; font-size: 0.98rem;
        }
        .login-divider::before,
        .login-divider::after {
            content: ""; flex: 1;
            border-bottom: 1.2px solid #d1eaff;
        }
        .login-divider::before {margin-right: 1.1rem;}
        .login-divider::after {margin-left: 1.1rem;}
        .social-buttons {display: flex; justify-content: center; gap: 1.1rem;}
        .btn-social {
            display: flex; align-items: center; justify-content: center;
            width: 42px; height: 42px;
            border-radius: 50%;
            color: white; font-size: 1.23rem;
            transition: background 0.18s, transform 0.21s;
        }
        .btn-social:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 3px 8px #67d6ff33;
        }
        .btn-facebook {background: #3b5998;}
        .btn-google {background: #db4437;}
        .btn-twitter {background: #1da1f2;}
        .footer {
            background: var(--footer-dark);
            color: white;
            padding: 1.2rem 1rem;
            text-align: center;
            margin-top: 0; letter-spacing: 0.03em;
        }
        .footer p {font-size: 1rem; color: rgba(255,255,255,0.78);}
        /* Responsive styles */
        @media (max-width: 900px) {
            .register-card {max-width: 99vw;}
            .register-form {padding: 1.5rem;}
            .register-hero {padding: 1.5rem;}
            .row {gap: 0.7rem;}
            .hero-image {max-width: 150px;}
        }
        @media (max-width: 680px) {
            .register-card {flex-direction: column;}
            .register-form {padding: 1.3rem;}
            .register-hero {padding: 1.3rem;}
            .hero-image {max-width: 120px;}
        }
        @media (max-width: 480px) {
            .register-container {padding: 0.3rem;}
            .register-header h1 {font-size: 1.24rem;}
            .register-hero h2 {font-size: 1.05rem;}
            .row {flex-direction: column; gap: 0.4rem;}
            .form-control {padding: 10px 11px 10px 40px;}
            .btn {padding: 12px 13px;}
            .hero-image {max-width: 80px;}
        }
    </style>
</head>
<body>
    <!-- Sóng nền động -->
    <div class="wave-bg">
        <svg class="wave-layer" id="wave1" viewBox="0 0 1440 520" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave1)" fill-opacity="0.7"
                  d="M0,220 Q400,320 900,200 Q1300,110 1440,210 L1440,520 L0,520Z"/>
            <defs>
                <linearGradient id="bluewave1" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#a0d8ef"/>
                    <stop offset="1" stop-color="#4a90e2"/>
                </linearGradient>
            </defs>
        </svg>
        <svg class="wave-layer" id="wave2" style="top:40px;opacity:.7" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave2)" fill-opacity="0.5"
                  d="M0,170 Q400,220 900,160 Q1300,120 1440,170 L1440,420 L0,420Z"/>
            <defs>
                <linearGradient id="bluewave2" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#eaf6fb"/>
                    <stop offset="1" stop-color="#67d6ff"/>
                </linearGradient>
            </defs>
        </svg>
        <svg class="wave-layer" id="wave3" style="top:80px;opacity:.45" viewBox="0 0 1440 340" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path fill="url(#bluewave3)" fill-opacity="0.36"
                  d="M0,100 Q400,130 900,100 Q1300,120 1440,110 L1440,340 L0,340Z"/>
            <defs>
                <linearGradient id="bluewave3" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#eaf6fb"/>
                    <stop offset="1" stop-color="#a0d8ef"/>
                </linearGradient>
            </defs>
        </svg>
    </div>
    <div class="register-container">
        <div class="register-card">
            <div class="register-hero">
                <div class="hero-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2>Tham gia cộng đồng phòng chống ma túy</h2>
                <p>Cùng chung tay xây dựng môi trường sống lành mạnh không ma túy</p>
                <img src="https://cdn-icons-png.flaticon.com/512/3022/3022859.png" alt="Phòng chống ma túy" class="hero-image">
            </div>
            <div class="register-form">
                <div class="register-header">
                    <h1>Tạo tài khoản mới</h1>
                    <p>Điền thông tin để đăng ký tài khoản</p>
                </div>
                <form th:action="@{/register}" method="post" autocomplete="off">
                    <div class="row">
                        <div class="form-group">
                            <label for="firstName">Họ</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nhập họ của bạn" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Tên</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nhập tên của bạn" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <div class="input-icon">
                            <i class="fas fa-user-tag"></i>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Tạo tên đăng nhập" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Tạo mật khẩu" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ageGroup">Nhóm tuổi</label>
                        <div class="input-icon">
                            <i class="fas fa-users"></i>
                            <select id="ageGroup" name="ageGroup" class="form-control" required>
                                <option value="" disabled selected>Chọn nhóm tuổi của bạn</option>
                                <option value="student">Học sinh (12-18 tuổi)</option>
                                <option value="college">Sinh viên (18-25 tuổi)</option>
                                <option value="parent">Phụ huynh</option>
                                <option value="teacher">Giáo viên</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="terms-conditions">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của hệ thống</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký tài khoản</button>
                </form>
                <div class="login-link">
                    Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
                </div>
                <div class="social-login">
                    <div class="login-divider">Hoặc đăng ký bằng</div>
                    <div class="social-buttons">
                        <a href="#" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn-social btn-twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        // Show/hide password
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        // Sóng nền parallax động
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');
        const wave3 = document.getElementById('wave3');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            wave1.style.transform = `translateX(${x*24}px)`;
            wave2.style.transform = `translateX(${x*38}px)`;
            wave3.style.transform = `translateX(${x*60}px)`;
        });
        document.addEventListener('mouseleave', () => {
            wave1.style.transform = '';
            wave2.style.transform = '';
            wave3.style.transform = '';
        });
        // Animation khi load trang
        document.addEventListener('DOMContentLoaded', function() {
            const registerCard = document.querySelector('.register-card');
            registerCard.style.opacity = '0';
            registerCard.style.transform = 'translateY(20px)';
            setTimeout(() => {
                registerCard.style.transition = 'opacity 0.5s, transform 0.5s';
                registerCard.style.opacity = '1';
                registerCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
