<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Dashboard Thành Viên - Hệ thống Phòng ngừa Ma túy'">Dashboard Thành Viên - Hệ thống Phòng ngừa Ma túy</title>
    
    <!-- Bootstrap CSS with Thymeleaf -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Bootstrap Icons with Thymeleaf -->
    <link th:href="@{/webjars/bootstrap-icons/1.10.0/font/bootstrap-icons.css}" rel="stylesheet">
    
    <!-- Animate.css -->
    <link th:href="@{/webjars/animate.css/4.1.1/animate.min.css}" rel="stylesheet">
    
    <!-- Custom CSS with Thymeleaf -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Sử dụng Thymeleaf để dẫn CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    
    <!-- Hoặc dùng cả href tĩnh để xem trước trong IDE -->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Top Navigation -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <!-- Logo with Thymeleaf -->
                    <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" height="40" class="me-2">
                    <span class="font-weight-bold">Phòng Ngừa Ma Túy</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'" th:href="@{/}">
                                <i class="bi bi-speedometer2 me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/courses')} ? 'active'" th:href="@{/courses}">
                                <i class="bi bi-book me-1"></i>Khóa học
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/survey')} ? 'active'" th:href="@{/survey}">
                                <i class="bi bi-clipboard-check me-1"></i>Khảo sát
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/appointment')} ? 'active'" th:href="@{/appointment}">
                                <i class="bi bi-calendar-check me-1"></i>Đặt lịch
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/blog')} ? 'active'" th:href="@{/blog}">
                                <i class="bi bi-newspaper me-1"></i>Blog
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i>Tài khoản
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person me-2"></i>Hồ sơ</a></li>
                                <li><a class="dropdown-item" th:href="@{/settings}"><i class="bi bi-gear me-2"></i>Cài đặt</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
