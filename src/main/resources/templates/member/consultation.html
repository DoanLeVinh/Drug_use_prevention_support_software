<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đặt lịch hẹn tư vấn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            max-width: 800px;
            /* Thu hẹp lại một chút cho hợp lý */
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <div th:replace="member/header :: main-header"></div>

    <div class="container main-container my-5">
        <h2 class="text-center mb-4 fw-bold">
            <i class="fas fa-calendar-check text-primary me-2"></i>
            Đặt lịch hẹn tư vấn
        </h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/consultation}" method="post" th:object="${booking}">
            <div class="row g-4">
                <!-- Cột trái -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fullname" class="form-label fw-semibold">Họ tên</label>
                        <input type="text" id="fullname" class="form-control" th:field="*{fullname}" required>
                    </div>
                </div>

                <!-- Cột phải -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-semibold">Số điện thoại</label>
                        <input type="tel" id="phone" class="form-control" th:field="*{phone}" required>
                    </div>
                </div>

                <!-- Hàng 2 -->
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>

                <!-- Hàng 3 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="consultant" class="form-label fw-semibold">Chọn chuyên gia tư vấn</label>
                        <select id="consultant" class="form-select" th:field="*{consultant}" required>
                            <option value="" disabled selected>-- Vui lòng chọn chuyên gia --</option>
                            <th:block th:each="chuyenGia : ${consultants}">
                                <option th:value="${chuyenGia.username}"
                                    th:text="${chuyenGia.username} + ' - Chuyên gia ' + ${chuyenGia.sex}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="bookingDate" class="form-label fw-semibold">Chọn ngày hẹn</label>
                        <input type="text" id="bookingDate" class="form-control" th:field="*{bookingDate}" required
                            placeholder="Click để chọn ngày">
                    </div>
                </div>

                <!-- Ghi chú và nút submit -->
                <div class="col-12">
                    <div class="mb-3">
                        <label for="note" class="form-label fw-semibold">Ghi chú (nếu có)</label>
                        <textarea id="note" class="form-control" th:field="*{note}" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-lg w-100">Xác nhận đặt lịch</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="member/footer :: main-footer"></div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Script tùy chỉnh (đã được tối giản) -->
    <script>
        // Chỉ cần khởi tạo lịch chọn ngày, không cần logic phức tạp nữa.
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#bookingDate", {
                altInput: true,
                altFormat: "d/m/Y",
                dateFormat: "Y-m-d",
                minDate: "today"
            });
        });
    </script>

</body>

</html>
