<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Làm Khảo Sát</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .survey-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .survey-header {
            padding: 24px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .survey-header h2 {
            margin: 0;
            font-weight: 700;
            color: #212529;
        }

        .survey-body {
            padding: 20px 30px 40px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .question-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .answer-option {
            display: block;
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .answer-option:hover {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }

        /* Style cho câu trả lời được chọn */
        .answer-option.selected {
            border-color: #0d6efd;
            background-color: #e7f1ff;
            font-weight: 600;
        }

        .answer-option input[type="radio"] {
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div class="survey-container" th:attr="data-testid=${testId}">
        <div class="survey-header">
            <h2 th:text="${testName}">Tên Bài Khảo Sát</h2>
        </div>

        <div class="survey-body">
            <!-- Progress Bar -->
            <div class="progress-info">
                <span>Tiến độ</span>
                <span id="progressText">0/X</span>
            </div>
            <div class="progress" role="progressbar" style="height: 10px;">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <hr class="my-4">

            <!-- Form chứa tất cả câu hỏi -->
            <form id="surveyForm">
                <div th:each="q, iterStat : ${questions}" class="question-card">
                    <p class="question-text" th:text="${iterStat.count} + '. ' + ${q.content}"></p>
                    <div class="answer-list" th:attr="data-question-group=${q.id}">
                        <label th:each="ans : ${q.answers}" class="answer-option">
                            <input type="radio" th:name="'q' + ${q.id}" th:value="${ans.id}"
                                   th:data-score="${ans.isCorrect ? '1' : '0'}" required>
                            <span th:text="${ans.content}"></span>
                        </label>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Hoàn thành & Nộp bài</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('surveyForm');
            const questions = document.querySelectorAll('.question-card');
            const totalQuestions = questions.length;
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            const testId = document.querySelector('.survey-container').dataset.testid;

            // Cập nhật thanh tiến trình
            function updateProgress() {
                const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
                const progressPercentage = (answeredQuestions / totalQuestions) * 100;
                
                progressBar.style.width = `${progressPercentage}%`;
                progressText.textContent = `${answeredQuestions}/${totalQuestions} câu đã trả lời`;
            }

            // Xử lý khi người dùng chọn một câu trả lời
            form.addEventListener('change', (event) => {
                if (event.target.type === 'radio') {
                    // Cập nhật tiến trình
                    updateProgress();

                    // Cập nhật style cho câu trả lời được chọn
                    const questionGroup = event.target.closest('.answer-list');
                    if (questionGroup) {
                        // Bỏ chọn tất cả các style cũ trong group này
                        questionGroup.querySelectorAll('.answer-option').forEach(label => {
                            label.classList.remove('selected');
                        });
                        // Thêm style cho label của radio được chọn
                        event.target.closest('.answer-option').classList.add('selected');
                    }
                }
            });

            // Xử lý khi nộp form
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Ngăn form nộp theo cách truyền thống

                let totalScore = 0;
                const answersData = {};
                
                questions.forEach(q => {
                    const questionId = q.querySelector('.answer-list').dataset.questionGroup;
                    const selectedRadio = q.querySelector('input[type="radio"]:checked');
                    
                    if (selectedRadio) {
                        const answerId = selectedRadio.value;
                        const score = parseInt(selectedRadio.dataset.score, 10);
                        totalScore += score;
                        answersData[questionId] = answerId;
                    }
                });

                console.log("Submitting survey with score:", totalScore);
                
                // Gửi dữ liệu lên server
                fetch(`/survey/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        testId: testId,
                        totalScore: totalScore,
                        answers: answersData
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        alert('Có lỗi xảy ra, không thể xem kết quả.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Lỗi: Không thể nộp bài khảo sát.');
                });
            });

            // Khởi tạo tiến trình ban đầu
            updateProgress();
        });
    </script>
</body>

</html>
